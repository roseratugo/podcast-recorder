name: Deploy Cloudflare Workers

on:
  workflow_run:
    workflows: ['Release']
    types:
      - completed

jobs:
  deploy:
    name: Deploy Workers
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Auth Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/auth'
          wranglerVersion: '4'
          command: deploy -c wrangler.jsonc

      - name: Deploy Signaling Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/signaling'
          wranglerVersion: '4'
          command: deploy -c wrangler.jsonc
