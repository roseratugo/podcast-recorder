name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin
          # TODO: Re-enable Windows and Linux builds
          # - platform: windows
          #   os: windows-latest
          #   target: x86_64-pc-windows-msvc
          # - platform: linux
          #   os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update root package.json
          jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
          # Update desktop package.json
          jq ".version = \"$VERSION\"" apps/desktop/package.json > tmp.json && mv tmp.json apps/desktop/package.json
          # Update tauri.conf.json
          jq ".version = \"$VERSION\"" apps/desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/desktop/src-tauri/tauri.conf.json
          # Update Cargo.toml version
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" apps/desktop/src-tauri/Cargo.toml && rm -f apps/desktop/src-tauri/Cargo.toml.bak

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Import Apple certificate
        if: matrix.platform == 'macos'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple code signing
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Apple notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.zip
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.zip.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.tar.gz.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from latest tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" -o -name "*.msi" -o -name "*.msi.zip" -o -name "*.msi.zip.sig" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.AppImage.tar.gz" -o -name "*.AppImage.tar.gz.sig" -o -name "*.deb" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="roseratugo/okarin"

          # Read signatures
          MACOS_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          if [ -f "release-files/Okarin.app.tar.gz.sig" ]; then
            MACOS_SIG=$(cat "release-files/Okarin.app.tar.gz.sig")
          fi

          if [ -f "release-files/Okarin_${VERSION}_x64-setup.msi.zip.sig" ]; then
            WINDOWS_SIG=$(cat "release-files/Okarin_${VERSION}_x64-setup.msi.zip.sig")
          fi

          if [ -f "release-files/okarin_${VERSION}_amd64.AppImage.tar.gz.sig" ]; then
            LINUX_SIG=$(cat "release-files/okarin_${VERSION}_amd64.AppImage.tar.gz.sig")
          fi

          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Okarin.app.tar.gz",
                "signature": "${MACOS_SIG}"
              },
              "windows-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Okarin${VERSION}_x64-setup.msi.zip",
                "signature": "${WINDOWS_SIG}"
              },
              "linux-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/okarin_${VERSION}_amd64.AppImage.tar.gz",
                "signature": "${LINUX_SIG}"
              }
            }
          }
          EOF

          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}

            ### Downloads

            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.msi` or `.exe` file
            - **Linux**: Download the `.AppImage` or `.deb` file

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
