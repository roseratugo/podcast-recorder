name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: pnpm --filter @podcast-recorder/ui build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.zip
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.zip.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.tar.gz.sig
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" -o -name "*.msi" -o -name "*.msi.zip" -o -name "*.msi.zip.sig" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.AppImage.tar.gz" -o -name "*.AppImage.tar.gz.sig" -o -name "*.deb" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="roseratugo/podcast-recorder"

          # Read signatures
          MACOS_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          if [ -f "release-files/Podcast Recorder.app.tar.gz.sig" ]; then
            MACOS_SIG=$(cat "release-files/Podcast Recorder.app.tar.gz.sig")
          fi

          if [ -f "release-files/Podcast Recorder_${VERSION}_x64-setup.msi.zip.sig" ]; then
            WINDOWS_SIG=$(cat "release-files/Podcast Recorder_${VERSION}_x64-setup.msi.zip.sig")
          fi

          if [ -f "release-files/podcast-recorder_${VERSION}_amd64.AppImage.tar.gz.sig" ]; then
            LINUX_SIG=$(cat "release-files/podcast-recorder_${VERSION}_amd64.AppImage.tar.gz.sig")
          fi

          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Podcast.Recorder.app.tar.gz",
                "signature": "${MACOS_SIG}"
              },
              "windows-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Podcast.Recorder_${VERSION}_x64-setup.msi.zip",
                "signature": "${WINDOWS_SIG}"
              },
              "linux-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/podcast-recorder_${VERSION}_amd64.AppImage.tar.gz",
                "signature": "${LINUX_SIG}"
              }
            }
          }
          EOF

          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}

            ### Downloads

            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.msi` or `.exe` file
            - **Linux**: Download the `.AppImage` or `.deb` file

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
